<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>What's on my nails</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="title">What's on my nails?</header>
    <!--Boxes-->
    <div class="container-fluid">
      <div class="row" id="polishRow">
        <!--Nail Polish-->
        <div>Polish:</div>
        <p class="polish"></p>
      </div>
      <div class="row" id="topperRow">
        <!--Nail Topper-->
        <div class="top"><input type="checkbox" id="myCheck" /> 1 Top:</div>
        <p class="topper"></p>
      </div>
      <div class="row" id="topperRow">
        <!--Nail Topper-->
        <div class="top"><input type="checkbox" id="myCheck2" /> 2 Top:</div>
        <p class="topper2"></p>
      </div>
    </div>
    <!--LEVER-->
    <div id="leverControl" class="lever-control">
      <div class="lever">
        <div class="knob"></div>
        <div class="stick"></div>
      </div>
      <div class="lever-base">
        <div class="pivot"></div>
        <div class="base"></div>
      </div>
    </div>
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--gsap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/Flip.min.js"></script>
    <!--JQuerry-->
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <!--JS-->
    <script src="./assets/JS/nailoptions.js"></script>
    <script src="./assets/JS/lever.js"></script>
  </body>
</html>
